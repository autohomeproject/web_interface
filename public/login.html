<body class="special-page">

  <!-- Begin of #container -->
  <div id="container">
  
  	<!-- Begin of LoginBox-section -->
<section id="login-box">
    	<img src="/app/assets/images128logo.png" /><font size="5" color="#FFFFFF"> Welcome to autoHome </font>
    	<div class="block-border">
       
    		<div class="block-header">
    			<h1>Login</h1>
    		</div>
    		<form id="login-form" class="block-content form" action="dashboard.html" method="post">
    			<p class="inline-small-label">
					<label for="username">Username</label>
					<input type="text" name="username" value="" class="required">
				</p>
				<p class="inline-small-label">
					<label for="password">Password</label>
					<input type="password" name="password" value="" class="required">
				</p>
    			<p>
					<label><input type="checkbox" name="keep_logged" /> Auto-login in future.</label>
				</p>
				
				<div class="clear"></div>
				
				<!-- Begin of #block-actions -->
    			<div class="block-actions">
					<ul class="actions-left">
						<li><a class="button" name="recover_password" href="javascript:void(0);">Recover Password</a></li>
						<li class="divider-vertical"></li>
						<li><a class="button red" id="reset-login" href="javascript:void(0);">Cancel</a></li>
					</ul>
					<ul class="actions-right">
						<li><input type="submit" class="button" value="Login"></li>
					</ul>
				</div> <!--! end of #block-actions -->
    		</form>
    		
    		
    	</div>
    </section> <!--! end of #login-box -->
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

 
  <script>window.jQuery || document.write('<script src="/app/assets/javascripts/libs/jquery-1.6.2.min.js"><\/script>')</script>


 
  <script defer src="/app/assets/javascripts/mylibs/jquery.notifications.js"></script> <!-- Notifications  -->
  <script defer src="/app/assets/javascripts/mylibs/jquery.uniform.min.js"></script> <!-- Uniform (Look & Feel from forms) -->
  <script defer src="/app/assets/javascripts/mylibs/jquery.validate.min.js"></script> <!-- Validation from forms -->
  <script defer src="/app/assets/javascripts/mylibs/jquery.tipsy.js"></script> <!-- Tooltips -->
  <script defer src="/app/assets/javascripts/common.js"></script> <!-- Generic functions -->
  <script defer src="/app/assets/javascripts/script.js"></script> <!-- Generic scripts -->
  
  <script type="text/javascript">
	$().ready(function() {
		
		/*
		 * Validate the form when it is submitted
		 */
		var validatelogin = $("#login-form").validate({
			invalidHandler: function(form, validator) {
      			var errors = validator.numberOfInvalids();
      			if (errors) {
        			var message = errors == 1
			          ? 'You missed 1 field. It has been highlighted.'
			          : 'You missed ' + errors + ' fields. They have been highlighted.';
        			$('#login-form').removeAlertBoxes();
        			$('#login-form').alertBox(message, {type: 'error'});
        			
      			} else {
       			 	$('#login-form').removeAlertBoxes();
      			}
    		}
		});
		
		jQuery("#reset-login").click(function() {
			validatelogin.resetForm();
		});
				
	});
  </script>
  <!-- end scripts-->
